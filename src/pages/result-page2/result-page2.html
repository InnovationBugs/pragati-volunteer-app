<ion-header>

  <ion-navbar>
    <ion-title>Select the person to donate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="masters">
    <ion-card *ngFor="let item of needy">
        <ion-item *ngIf="item.state == statee">
        <ion-card-header>{{item.name}}</ion-card-header>
        <p>{{item.age}}<br>{{item.address}}<br>{{item.state}}<br>{{item.phone}}</p>
        <button ion-button (click)="process(item.id)">Select</button>
      </ion-item>
      </ion-card>

</ion-content>
