<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Result Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="masters">
    <ion-card *ngFor="let item of donate">
        <ion-item *ngIf="item.state == statee">
        <ion-card-header>{{item.donate}}</ion-card-header>
        <p>{{item.name}}<br>{{item.Address}}<br>{{item.state}}<br>{{item.phone}}</p>
        <button ion-button (click)="findNeedy(item.id, statee)">Select</button>
      </ion-item>
      </ion-card>
</ion-content>
